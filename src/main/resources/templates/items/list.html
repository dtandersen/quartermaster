<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<div class="container">

		<div th:replace="navigation :: navigation"></div>

		<table class="table">
			<thead>
				<tr>
					<th>Item</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${items}">
					<td th:text="${item.name}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
